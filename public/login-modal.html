
<div class="modal fade" id="loginModal" tabindex="-1" role="diaglog">
        <div class="modal-dialog modal-lg" role="document">
<form class="modal-content animate">
    <div class="imgcontainer">
      <img src="images/avatarBlue.png" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label><b>ID</b></label>
      <input id="id" type="text" placeholder="Enter ID" name="ID" required>

      <label><b>Password</b></label>
      <input id="password" type="password" placeholder="Enter Password" name="psw" required>

      <input class="btnlogin" type="button"value="Submit" onclick="login()" >
     
    </div>

    <div class="container" style="background-color:#f1f1f1">
      <button type="button" data-dismiss="modal" class="cancelbtn">Cancel</button>
      
    </div>
  </form>
  <div id="message"></div>
</div>
</div>
