<body onload="userDetect()"  style="background-color:rgba(236, 233, 221, 0.952);">
  <div w3-include-html="nav-bar.html"></div>

              <div class="d-block " style="position: relative">
                <h1 class="overimg">Allergens Listing</h1>
              <img  style="margin-bottom:5px;" width="1800px" height="570px;"   src="images/calculator.png">
            </div>

            <div class="foodselector">
                    <h3><b>Select Your Meal</b></h3>
                    
    
                    <div class="addmeal">
                            <button class="btn btn-primary" data-toggle="modal" data-target="#browseModal" type="button" onclick="getMealDataForSearch()">FIND OUT WHAT'S IN YOUR FOOD.</button>
                    </div>
                    <div id="addedBox">
              

                    </div>  
                </div>
                 


                <div class="allergresult">
                        <h2 style="position:relative; float:right; ">Result</h3>
                        <div class="orangefact">
                            <h3 style="padding:35px;">Allergens Information</h3>
                        </div>
                        <div class="factbox">
                            <container class="facttable">
    
                              <div class="fact-egg">
                                <div id="egg" class="checkbox"></div>
                                <div class="checkbox-label">Egg</div>
    
                              </div>
                              <div class="fact-fish">
                                    <div id="fish" class="checkbox"></div>
                                    <div class="checkbox-label">Fish</div>
        
                                  </div>

                                  <div class="fact-milk">
                                        <div id="milk" class="checkbox"></div>
                                        <div class="checkbox-label">Milk</div>
            
                                      </div>
                                      <div class="fact-peanuts">
                                            <div id="peanuts" class="checkbox"></div>
                                            <div class="checkbox-label">Peanuts</div>
                
                                          </div>
                                          <div  class="fact-soy-beans">
                                                <div id="soy-beans" class="checkbox"></div>
                                                <div class="checkbox-label">Soy Beans</div>
                    
                                              </div>
                                              <div  class="fact-tree-nuts" >
                                                <div id="tree-nuts" class="checkbox"></div>
                                                <div class="checkbox-label">tree nuts</div>
                    
                                              </div>
                                              <div  class="fact-wheat">
                                                    <div id="wheat" class="checkbox"></div>
                                                    <div class="checkbox-label">Wheat</div>
                        
                                                  </div>
                                                            
                            
                            
                            </container>
                        </div>
                        <div class="orangefact">
                                <h3 style="padding:35px;">Food Sensitivity</h3>
                            </div>
                            <div class="factbox">
                                <container class="facttable">
                                    <div class="fact-gluten">
                                            <div id="gluten" class="checkbox"></div>
                                            <div class="checkbox-label">Gluten</div>
                
                                          </div>
                                          <div class="fact-MSG">
                                                <div id="MSG" class="checkbox"></div>
                                                <div class="checkbox-label">MSG</div>
                    
                                              </div>
                                              <div class="fact-sulfite">
                                                    <div id="sulfite" class="checkbox"></div>
                                                    <div class="checkbox-label">Sulfite</div>   


                            </container>   
                            </div> 
                    </div>
                  </div>
