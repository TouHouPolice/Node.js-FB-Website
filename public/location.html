<body onload="userDetect()" style="background-color:rgba(207, 207, 180, 0.746);">
  <div w3-include-html="nav-bar.html"></div>

              <div style="margin-left:130px;margin-top:20px;">
                <h1 style="color:rgba(3, 3, 2, 0.966);">Locate Us</h1>
              </div>

              <div class="mapntext">

                 <div id="my-map"></div>

                 <div class="map-right">
                <h2>Address:</h2>
                <p class="info">
                    Temasek Polytechnic<br>21 Tampines Avenue 1<br>Singapore 529757
                </p>
                <h2 style="margin-top:100px">Operating Hour:</h2>
                <p class="info">
                  Mon - Fri: 9am - 6pm<br>
                  Saturday: 9am - 12pm
                </p>
                <h2 style="margin-top:100px">Contact Us</h2>
                  <p class="info">
                   Mobile: +65 84356737
                  </p>
              </div>
              
              </div>
              
             
             
             <script>
                var map;
                var marker;
                var infoWindow;
        
                function initMap() {

                var storeLocation= new google.maps.LatLng(1.3456614,103.9328475);
                var popupContent = "Temasek Polytechnic<br>";
                popupContent+="21 Tampines Avenue 1<br>";
                popupContent+="Singapore 529757";


                  map = new google.maps.Map(document.getElementById('my-map'), {
                    center: storeLocation,
                    zoom: 14,
                    mayTypeId:google.maps.MapTypeId.HYBRID
                  });

                  marker=new google.maps.Marker({
                      position:storeLocation,
                      map:map,
                      title:"The restaurant is located in TP"
                  });

                  infoWindow=new google.maps.InfoWindow({
                    content:popupContent,
                    maxWidth:270
                });

                  google.maps.event.addListener(marker,'click',function(){
                    infoWindow.open(map,marker);
                });
                }
              </script>



    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBG4RslIL0d3-38GMZ7BElojhYY3ndKHrA&callback=initMap"type="text/javascript"></script>
